name: Static flake8 and Mypy code checking
on: 
  push:
  pull_request:
    branches: [ master ]
jobs:
  tests:
    name: Code checking
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python "3.10"
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Installing dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        cd ugc-extra-service
        poetry config virtualenvs.create false
        poetry install
    - name: Flake8 ugc-extra-service
      run: |
        flake8 ugc-extra-service --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ugc-extra-service --count --exit-zero --statistics
    - name: Mypy ugc-extra-service
      run: mypy --python-version=${{ matrix.python-version }} ugc-extra-service/src
    - name: Flake8 notification-service
      run: |
        flake8 notification-service --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 notification-service --count --exit-zero --statistics
    - name: Mypy notification-service
      run: mypy --python-version=${{ matrix.python-version }} notification-service/src
  notification:
    name: Telegram notification
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Telegram notification
      uses: appleboy/telegram-action@master
      with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          args: Checks ${{ github.run_id }} in ${{ github.repository }} by ${{ github.actor }} was successful!
