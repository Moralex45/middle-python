repos:
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        verbose: true
        description: wemake-python-styleguide enforcement
        entry: flake8
        args: ["--config=setup.cfg"]
        language: python
        types: [python]
        additional_dependencies:
            - flake8-bugbear
            - flake8-variables-names
            - flake8-simplify
            - flake8-pie
            - flake8-commas
            - flake8-comprehensions
            - flake8-eradicate
            - flake8-print
            - flake8-quotes
            - dlint
