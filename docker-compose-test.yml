version: '3'
services:
  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:1.7
    ports:
      - "6831:6831/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
    networks:
      - cinema_backend_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - cinema_backend_network

  kafka_broker:
    image: confluentinc/cp-kafka:7.0.1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka_broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - cinema_backend_network

  ugc_service:
    build: ugc-service
    env_file:
      - ugc-service/.env/.env.prod
    expose:
      - "8000"
    restart: always
    depends_on:
      - kafka_broker
      - zookeeper
    networks:
      - cinema_backend_network

  etl_service:
    build: etl-service
    env_file:
      - etl-service/.env/.env.prod
    restart: always
    depends_on:
      - elasticsearch
    networks:
      - cinema_backend_test_network

  data_faker_service:
    build: data-faker-service
    env_file:
      - data-faker-service/.env/.env.prod
    depends_on:
      - movies_postgres
      - admin_service
    networks:
      - cinema_backend_test_network

  asyncapi_service:
    build: asyncapi-service
    env_file:
      - asyncapi-service/.env/.env.prod
    expose:
      - "8000"
    restart: always
    depends_on:
      - movies_redis
      - elasticsearch
    networks:
      - cinema_backend_test_network

  admin_service:
    build: admin-service
    env_file:
      - admin-service/.env/.env.prod
    expose:
      - "8000"
    restart: always
    volumes:
      - cinema_backend_test_static
    depends_on:
      - movies_postgres
    networks:
      - cinema_backend_test_network

  authapi_service:
    build: authapi-service
    env_file:
      - authapi-service/.env/.env.prod
    expose:
      - "8000"
    restart: always
    depends_on:
      - auth_postgres
      - auth_redis
    networks:
      - cinema_backend_test_network

  movies_postgres:
    image: postgres:13
    env_file:
      - docker/movies_postgresql/.env/.env.prod
    expose:
      - "5432"
    ports:
      - "54320:5432"
    restart: always
    volumes:
      - ./docker/movies_postgresql/init_scripts:/docker-entrypoint-initdb.d
      - cinema_backend_test_pg_data
    networks:
      - cinema_backend_test_network

  auth_postgres:
    image: postgres:13
    env_file:
      - docker/auth_postgresql/.env/.env.prod
    expose:
      - "5432"
    ports:
      - "54321:5432"
    restart: always
    volumes:
      - ./docker/auth_postgresql/init_scripts:/docker-entrypoint-initdb.d
      - cinema_backend_test_auth_pg_data
    networks:
      - cinema_backend_test_network

  elasticsearch:
    image: elasticsearch:7.17.5
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    expose:
      - "9200"
    ports:
      - "9200:9200"
    restart: always
    volumes:
      - cinema_backend_test_elasticsearch_data
    networks:
      - cinema_backend_test_network

  movies_redis:
    image: redis:7.0.4-alpine
    expose:
      - "6379"
    ports:
      - "63790:6379"
    restart: always
    networks:
      - cinema_backend_test_network

  auth_redis:
    image: redis:7.0.4-alpine
    expose:
      - "6379"
    ports:
      - "63791:6379"
    restart: always
    networks:
      - cinema_backend_test_network

  nginx:
    image: nginx:latest
    volumes:
      - cinema_backend_test_static
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/configs:/etc/nginx/conf.d
    expose:
      - "80"
    restart: always
    ports:
      - "80:80"
    depends_on:
      - admin_service
      - asyncapi_service
      - authapi_service
    networks:
      - cinema_backend_test_network

volumes:
  cinema_backend_test_auth_pg_data:
  cinema_backend_test_pg_data:
  cinema_backend_test_elasticsearch_data:
  cinema_backend_test_static:

networks:
  cinema_backend_test_network:
    driver: bridge